<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Math Canoe</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D17ZJTH0CV"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-D17ZJTH0CV');
    </script>

</head>

<body>

    <!-- Loading screen -->
    <div id="loading-screen" class="flex center vcenter full-page" style="background-color: white; z-index: 1;">
        <img src="./assets/images/loading-spinner.gif" alt="loading spinner" style="width: 50px; height: 50px;">
    </div>

    <!-- The element where the p5 canvas resides -->
    <div id="canvas"></div>

    <!-- Full page flex group containing top items, and the equation on bottom -->
    <div class="flex column space-between full-page">

        <!-- Top flex group containing the timer, score, and the initial arrow instructions -->
        <div class="flex row space-between">

            <!-- Timer -->
            <div class="panel timer flex-column-even">
                <div class="flex row center">Time</div>
                <div class="flex row center bold large-font" id="time"></div>
            </div>

            <!-- Arrow instructions -->
            <div id="arrow-key-instructions" class="panel flex vcenter center column" style="visibility: hidden;">
                <div class="flex row center" style="margin-bottom: 10px">Steer with arrow keys</div>
                <img src="./assets/images/arrow-keys/arrow-keys.gif" alt="arrow keys" style="width: 130px; height: 90px;">
            </div>

            <!-- Score -->
            <div class="panel score flex column">
                <div class="flex row center">Score</div>
                <div class="flex row center bold x-x-large-font" id="score">0</div>
            </div>

        </div>

        <!-- Equation -->
        <div class="flex row center">
            <div class="panel equation flex center vcenter bold large-font">
                <div id="equation"></div>
            </div>
        </div>

    </div>

    <!-- Intro popup -->
    <div class="flex center vcenter full-page popup-background" id="popup">

        <div class="panel flex column popup">
 
            <div class="flex column center fun-font tilted" style="margin: 5px; margin-bottom: 25px;">
                <span class="large-font">Math</span>
                <span class="x-large-font">Canoe!</span>
            </div>

            <div class="instructions flex center text-center">
                Use your arrow keys to steer<br>the canoe to the correct number
            </div>

            <div class="medium-font bold flex center">
                Press SPACE to start
            </div>

        </div>

    </div>

    <!-- Crash popup -->
    <div class="flex center vcenter full-page popup-background" style="visibility: hidden" id="crash-screen">

        <div class="flex center vcenter full-page popup-background">

            <div class="panel flex column popup">
    
                <div class="flex column center fun-font tilted" style="margin: 5px; margin-bottom: 25px;">
                    <span class="large-font">oh no,</span>
                    <span class="x-large-font">Crash!</span>
                </div>

                <div class="medium-font bold flex center">
                    Press SPACE to restart
                </div>

        </div>

    </div>

</body>

<!-- The bundled JS, compiled from the typescript files in the src folder -->
<script src="bundle/bundle.js"></script>

</html>
